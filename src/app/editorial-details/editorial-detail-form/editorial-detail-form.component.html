<form novalidate  #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" /> 
    <div class="form-group">
        <label>Nombre</label>
        <input class="form-control form-control-lg" placeholder="nombre" 
        name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre"
        required [class.invalid]="nombre.invalid && nombre.touched">
    </div>
    <div class="form-group">
        <label>Sede</label>
        <input class="form-control form-control-lg" placeholder="sede" 
        name="sede" #sede="ngModel" [(ngModel)]="service.formData.sede"
        required [class.invalid]="sede.invalid && sede.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
